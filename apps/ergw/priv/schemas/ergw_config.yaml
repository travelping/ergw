"$schema": "http://json-schema.org/draft-04/schema#"
title: erGW config
description: erGW configuration

components:
  schemas:
    EchoTimeout:
      oneOf:
        - $ref: "#/components/schemas/Timeout"
        - enum:
            - off
      description: |
        Interval at which Echo requests are sent

    ScalableEchoTimeout:
      oneOf:
        - $ref: "#/components/schemas/Timeout"
        - $ref: "#/components/schemas/ScalableTimeout"
        - enum:
            - off
      description: |
        Interval at which Echo requests are sent

    ScalableTimeout:
      type: object
      properties:
        initial:
          $ref: "#/components/schemas/Timeout"
        scaleFactor:
          type: integer
          default: 2
        max:
          $ref: "#/components/schemas/Timeout"
      required: ['initial', 'max']
      additionalProperties: false

    Timeout:
      type: object
      properties:
        timeout:
          type: integer
        unit:
          enum:
            - millisecond
            - second
            - minute
            - hour
            - day
      required: ['timeout', 'unit']
      additionalProperties: false

    TimeoutInf:
      oneOf:
        - $ref: "#/components/schemas/Timeout"
        - enum:
            - infinity

    PathEventsSeverity:
      enum:
        - critical
        - warning
        - info

    PathEvents:
      type: object
      properties:
        icmp_error:
          $ref: "#/components/schemas/PathEventsSeverity"
        echo_timeout:
          $ref: "#/components/schemas/PathEventsSeverity"
      additionalProperties: false
      description: |
        Defines the severity of path events

    DhcpRange:
      onfOf:
        - type: object
          properties:
            start:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
            end:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
            prefixLen:
              type: integer
        - type: object
          properties:
            start:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
            end:
              $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
            prefixLen:
              type: integer

    IpAddress:
      type: object
      oneOf:
        - required:
          - ipv4Addr
        - required:
          - ipv6Addr
        - required:
          - ipv6Prefix
      properties:
        ipv4Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        ipv6Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Prefix'

    VrfName:
      type: object
      oneOf:
        - required:
          - apn
        - required:
          - dnn
      properties:
        apn:
          format: hostname
          type: string
        dnn:
          format: hostname
          type: string

    VRF:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/VrfName"
        features:
          type: array
          items:
            enum:
              - Access
              - Core
              - SGi-LAN
              - CP-Function
              - LI Function
              - TDF-Source

    UeIpPool:
      type: object
      properties:
        ip_pools:
          type: array
          items:
            type: string
        vrf:
          $ref: "#/components/schemas/VrfName"
        nat_port_blocks:
          type: array
          uniqueItems: true
          items:
            type: string
        ip_versions:
          type: array
          items:
            enum:
              - v4
              - v6
      required: [ ip_pools, vrf ]
      additionalProperties: false

    APN:
      type: object
      apn:
        type: string
        format: hostname
      properties:
        3GPP-IPv6-DNS-Servers:
          type: array
          items:
            $ref: TS29571_CommonData.yaml#/components/schemas/Ipv6Addr
        DNS-Server-IPv6-Address:
          type: array
          items:
            $ref: TS29571_CommonData.yaml#/components/schemas/Ipv6Addr
        MS-Primary-DNS-Server:
          $ref: TS29571_CommonData.yaml#/components/schemas/Ipv4Addr
        MS-Primary-NBNS-Server:
          $ref: TS29571_CommonData.yaml#/components/schemas/Ipv4Addr
        MS-Secondary-DNS-Server:
          $ref: TS29571_CommonData.yaml#/components/schemas/Ipv4Addr
        MS-Secondary-NBNS-Server:
          $ref: TS29571_CommonData.yaml#/components/schemas/Ipv4Addr
        bearer_type:
          type: string
          enum:
            - IPv4
            - IPv6
            - IPv4v6
        ip_pools:
          type: array
          items:
            type: string
        nat_port_blocks:
          oneOf:
            - type: array
              uniqueItems: true
              items:
                type: string
                not:
                  enum:
                    - "*"
            - type: array
              uniqueItems: true
              items:
                type: string
                enum:
                  - "*"
        ipv6_ue_interface_id:
          $ref: TS29571_CommonData.yaml#/components/schemas/Ipv6Addr
        upf_selection:
          type: array
          items:
            type: string
        prefered_bearer_type:
          type: string
          enum:
            - IPv4
            - IPv6
        vrf:
          $ref: "#/components/schemas/VrfName"
        vrfs:
          type: array
          items:
            $ref: "#/components/schemas/VrfName"
        inactivity_timeout:
          $ref: "#/components/schemas/TimeoutInf"

    SAEGwHandler:
      type: object
      properties:
        name:
          type: string
        handler:
          type: string
          enum:
            - saegw_s11
        sockets:
          type: array
          items:
            type: string
        protocol:
          type: string
          enum:
            - s11
        node_selection:
          type: array
          items:
            type: string
        aaa:
          type: object

    PGwHandler:
      type: object
      properties:
        name:
          type: string
        handler:
          type: string
          enum:
            - pgw_s5s8
        sockets:
          type: array
          items:
            type: string
        protocol:
          type: string
          enum:
            - gn
            - gp
            - s5
            - s8
            - s5s8
        node_selection:
          type: array
          items:
            type: string
        aaa:
          type: object

    PGwProxyHandler:
      type: object
      properties:
        name:
          type: string
        handler:
          type: string
          enum:
            - pgw_s5s8_proxy
        sockets:
          type: array
          items:
            type: string
        protocol:
          type: string
          enum:
            - gn
            - gp
            - s5
            - s8
            - s5s8
        node_selection:
          type: array
          items:
            type: string
        aaa:
          type: object
        contexts:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              node_selection:
                type: array
                items:
                  type: string
              proxy_sockets:
                type: array
                items:
                  type: string
        proxy_data_source:
          type: string
          default: gtp_proxy_ds
        proxy_sockets:
          type: array
          items:
            type: string

    GGSnHandler:
      type: object
      properties:
        name:
          type: string
        handler:
          type: string
          enum:
            - ggsn_gn
        sockets:
          type: array
          items:
            type: string
        protocol:
          type: string
          enum:
            - gn
            - gp
        node_selection:
          type: array
          items:
            type: string
        aaa:
          type: object

    GGSnProxyHandler:
      type: object
      properties:
        name:
          type: string
        handler:
          type: string
          enum:
            - ggsn_gn_proxy
        sockets:
          type: array
          items:
            type: string
        protocol:
          type: string
          enum:
            - gn
            - gp
        node_selection:
          type: array
          items:
            type: string
        aaa:
          type: object
        contexts:
          type: array
          items:
            type: object
            name:
              type: string
            properties:
              node_selection:
                type: array
                items:
                  type: string
              proxy_sockets:
                type: array
                items:
                  type: string
        proxy_data_source:
          type: string
          default: gtp_proxy_ds
        proxy_sockets:
          type: array
          items:
            type: string

    TdfHandler:
      type: object
      properties:
        name:
          type: string
        handler:
          type: string
          enum:
            - tdf
        protocol:
          type: string
          enum:
            - ip
        nodes:
          type: array
          items:
            type: string
        node_selection:
          type: array
          items:
            type: string
        apn:
          type: string
          format: hostname

    ChargingContainerClosureTrigger:
      type: string
      enum:
        - container
        - off

    ChargingRecordClosureTrigger:
      type: string
      enum:
        - cdr
        - off

    GtpSocket:
      type: object
      properties:
        name:
          type: string
        burst_size:
          default: 10
          type: integer
        cluster_ip:
          $ref: "#/components/schemas/IpAddress"
        freebind:
          type: boolean
        ip:
          $ref: "#/components/schemas/IpAddress"
        netdev:
          type: string
        netns:
          type: string
        rcvbuf:
          type: integer
        reuseaddr:
          type: boolean
        send_port:
          oneOf:
            - type: boolean
            - type: integer
        type:
          enum:
            - gtp-c
            - gtp-u
          type: string
        vrf:
          $ref: "#/components/schemas/VrfName"

    PfcpSocket:
      type: object
      properties:
        name:
          type: string
        burst_size:
          default: 10
          type: integer
        freebind:
          type: boolean
        ip:
          $ref: "#/components/schemas/IpAddress"
        netdev:
          type: string
        netns:
          type: string
        rcvbuf:
          type: integer
        reuseaddr:
          type: boolean
        socket:
          type: string
        type:
          enum:
            - pfcp
          type: string
        vrf:
          $ref: "#/components/schemas/VRF"

    RateLimit:
      type: object
      required:
        - rate
      properties:
        outstanding_requests:
          type: integer
        rate:
          type: integer

    PeerRateLimit:
      allOf:
        - $ref: "#/components/schemas/RateLimit"
        - type: object
          required:
            - host
          properties:
            host:
              type: string

    RateLimits:
      type: object
      properties:
        default:
          $ref: "#/components/schemas/RateLimit"
        peers:
          type: array
          items:
            $ref: "#/components/schemas/PeerRateLimit"

    AaaTransport:
      type: object
      properties:
        connect_to:
          type: string
        recbuf:
          type: integer
        sndbuf:
          type: integer
        nodelay:
          type: boolean
        reuseaddr:
          type: boolean
        unordered:
          type: boolean

    HostName:
      type: object
      required:
        - fqdn
      properties:
        fqdn:
          type: string

    IPv4:
      type: object
      required:
        - ipv4Addr
      properties:
        ipv4Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'

    IPv6:
      type: object
      required:
        - ipv6Addr
      properties:
        ipv6Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'

    HostOrIp:
      oneOf:
        - $ref: "#/components/schemas/HostName"
        - $ref: "#/components/schemas/IPv4"
        - $ref: "#/components/schemas/IPv6"

    AaaFunctions:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        handler:
          type: string
        Origin-Host:
          $ref: "#/components/schemas/HostOrIp"
        Origin-Realm:
          type: string
        transports: 
          type: array
          items:
            $ref: "#/components/schemas/AaaTransport"

    AaaHandlers:
      anyOf:
        - $ref: "#/components/schemas/GxHandler"
        - $ref: "#/components/schemas/NasReqHandler"
        - $ref: "#/components/schemas/RadiusHandler"
        - $ref: "#/components/schemas/RfHandler"
        - $ref: "#/components/schemas/RoHandler"
        - $ref: "#/components/schemas/StaticHandler"

    # TODO Use specialized definitions for AVPs (check existing 3GPP yamls)
    # 
    # Acct-Interim-Interval
    # defined in RFC 6733 - 9.8.2
    # Unit: seconds
    # 
    # Redirect-Support (parent Redirect-Information)
    # defined in 3GPP TS 29.212 - 5.3.83
    # REDIRECTION_DISABLED (0) - Redirection is disabled for a detected application's traffic.
    # REDIRECTION_ENABLED (1) - Redirection is enabled for a detected application's traffic.
    #   This is the default value applicable if a Redirect-Information AVP is provided for the
    #   first time and if this AVP is not supplied.
    # 
    # Redirect-Address-Type (parent Redirect-Information)
    # defined in RFC 4006 - 8.38
    # IPv4 Address - 0
    # IPv6 Address - 1
    # URL - 2
    # SIP URI - 3
    # defines the address of the redirect server (e.g., HTTP redirect
    # server, SIP Server) with which the end user is to be connected when
    # the account cannot cover the service cost.
    #
    # For details on OCS-Hold and how CC-Time are generated when
    # the OCS system cannot be reached, see
    # https://github.com/travelping/ergw_aaa/blob/master/doc/ocs_hold.md

    AaaAvp:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
        value:
          type: 
            oneOf:
              - integer
              - string

    AaaAvpFilter:
      type: array
      items:
        type: array
        items:
          oneOf:
            - string
            - $ref: "#/components/schemas/AaaAvp"

    Answer:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        avps:
          $ref: "#/components/schemas/AaaAvp"
        state:
          type: string

    # For an explanation of termination cause mapping, check
    # https://github.com/travelping/ergw_aaa/blob/master/README.md#termination-cause-mapping
    # Codes are detailed in https://datatracker.ietf.org/doc/html/rfc2866#section-5.10
    # Default codes are:
    # "normal", 1
    # "administrative", 6
    # "link_broken", 2
    # "upf_failure", 9
    # "remote_failure", 2
    # "cp_inactivity_timeout", 4
    # "up_inactivity_timeout", 4
    # "peer_restart", 7
    # "ASR", 6
    # "error", 9
    # "req_timeout", 4
    # "conn_error", 10
    # "rate_limit", 10
    # "ocs_hold_end", 10
    # "peer_reject", 10
    # "deleted_by_upf", 9
    TermCauseMapping:
      type: object
      properties:
        cause:
          type: string
        code:
          type: integer

    GxHandler:
      type: object
      properties:
        handler:
          type: string
        function:
          type: string
        Destination-Host:
          type: string
        Destination-Realm:
          type: string
        answers:
          type: array
          items:
            $ref: "#/components/schemas/Answer"
        # Ref to an entry in answers
        answer_if_down:
          type: string
        # Ref to an entry in answers
        answer_if_timeout:
          type: string
        avp_filter:
          $ref: "#/components/schemas/AaaAvpFilter"
        termination_cause_mapping: 
          $ref: "#/components/schemas/TermCauseMapping"

    NasReqHandler:
      type: object
      properties:
        handler:
          type: string
        function:
          type: string
        accounting:
          type: string
        Destination-Host:
          type: string
        Destination-Realm:
          type: string
        avp_filter:
          $ref: "#/components/schemas/AaaAvpFilter"
        termination_cause_mapping:
          $ref: "#/components/schemas/TermCauseMapping"

    RadiusServer:
      type: object
      properties:
        host:
          type: string
        port:
          type: integer
        secret:
          type: string

    RadiusHandler:
      type: object
      properties:
        handler:
          type: string
        server: 
          $ref: "#/components/schemas/RadiusServer"
        server_name:
          type: string
        client_name:
          type: string
        timeout:
          type: integer
        retries:
          type: integer
        async:
          type: boolean
        avp_filter:
          $ref: "#/components/schemas/AaaAvpFilter"
        vendor_dicts: string
        termination_cause_mapping:
          $ref: "#/components/schemas/TermCauseMapping"

    RfHandler:
      type: object
      properties:
        handler:
          type: string
        function:
          type: string
        accounting:
          type: string
        Destination-Host:
          type: string
        Destination-Realm:
          type: string
        avp_filter:
          $ref: "#/components/schemas/AaaAvpFilter"
        termination_cause_mapping:
          $ref: "#/components/schemas/TermCauseMapping"

    RoHandler:
      type: object
      properties:
        handler:
          type: string
        function:
          type: string
        Destination-Host:
          type: string
        Destination-Realm:
          type: string
        CC-Session-Failover:
          type: string
        Credit-Control-Failure-Handling:
          type: string
        answers:
          type: array
          items:
            $ref: "#/components/schemas/Answer"
        answer_if_down:
          type: string
        answer_if_timeout:
          type: string
        answer_if_rate_limit:
          type: string
        tx_timeout:
          type: integer
        max_retries:
          type: integer
        avp_filter:
          $ref: "#/components/schemas/AaaAvpFilter"
        termination_cause_mapping: 
          $ref: "#/components/schemas/TermCauseMapping"

    StaticHandler:
      type: object
      properties:
        handler:
          type: string
        defaults:
          $ref: "#/components/schemas/AaaAvp"
        answers:
          type: array
          items:
            $ref: "#/components/schemas/Answer"
        answer:
          type: string

    AaaApp:
      type: object
      properties:
        service:
          type: string
        answer:
          type: string

    Aaa:
      type: object
      properties:
        product_name:
          type: string
        rate_limits:
          description: "Message rate limits including defaults and per peer"
          $ref: "#/components/schemas/RateLimits"
        functions:
          description: "External Diameter nodes"
          type: array
          items:
            $ref: "#/components/schemas/AaaFunctions"
        handlers:
          description: "Generic services over "
          type: array
          items:
            $ref: "#/components/schemas/AaaHandlers"
        services:
          type: array
          items:
            $ref: "#/components/schemas/AaaHandlers"
        apps:
          type: array
          items:
            $ref: "#/components/schemas/AaaApp"

    3gppDnsServices:
      enum:
        - x-3gpp-amf
        - x-3gpp-ggsn
        - x-3gpp-mme
        - x-3gpp-msc
        - x-3gpp-pgw
        - x-3gpp-sgsn
        - x-3gpp-sgw
        - x-3gpp-ucmf
        - x-3gpp-upf
      type: string

    3gppDnsProtocols:
      enum:
        - x-gn
        - x-gp
        - x-n2
        - x-n26
        - x-n4
        - x-n55
        - x-nqprime
        - x-s1-u
        - x-s10
        - x-s11
        - x-s12
        - x-s16
        - x-s2a-gtp
        - x-s2a-mipv4
        - x-s2a-pmip
        - x-s2b-gtp
        - x-s2b-pmip
        - x-s2c-dsmip
        - x-s3
        - x-s4
        - x-s5-gtp
        - x-s5-pmip
        - x-s6a
        - x-s8-gtp
        - x-s8-pmip
        - x-sv
        - x-sxa
        - x-sxb
        - x-sxc
        - x-urcmp
      type: string

type: object
properties:
  $end:
    default: true
    type: boolean

  node_id:
    type: string

  plmn_id:
    type: object
    properties:
      mcc:
        $ref: TS29571_CommonData.yaml#/components/schemas/Mcc
      mnc:
        $ref: TS29571_CommonData.yaml#/components/schemas/Mnc

  teid:
    type: object
    properties:
      len:
        type: integer
        default: 0
      prefix:
        type: integer
        default: 0
        
  sbi_client:
    type: object
    properties:
      upf_selection:
        type: object
        properties:
          endpoint:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
          timeout:
            $ref: "#/components/schemas/TimeoutInf"
          default:
            type: string
        required: ['endpoint', 'timeout', 'default']

  accept_new:
    default: true
    type: boolean

  cluster:
    type: object
    properties:
      enabled:
        type: boolean
        default: false
      initial_timeout:
        $ref: "#/components/schemas/TimeoutInf"
      release_cursor_every:
        type: integer
        default: 0
      seed_nodes:
        type: string
        default: "{erlang,nodes,[known]}"

  sockets:
    type: array
    items:
      oneOf:
        - $ref: "#/components/schemas/GtpSocket"
        - $ref: "#/components/schemas/PfcpSocket"

  apns:
    type: array
    items:
      $ref: "#/components/schemas/APN"

  charging:
    type: object
    properties:
      rule:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            Flow-Information:
              type: array
              items:
                type: object
                properties:
                  Flow-Description:
                    type: string
                  Flow-Direction:
                    type: integer
            Metering-Method:
              # Described in 29.212, section 5.3.8
              # DURATION (0) : the duration of the service data flow traffic shall be metered
              # VOLUME (1) : the volume of the service data flow traffic shall be metered
              # DURATION_VOLUME (2) : the duration and the volume of the service data flow traffic shall be metered
              # EVENT (3) : events of the service data flow traffic shall be metered
              type: integer
            Offline:
              type: integer
            Offline-Rating-Group:
              type: integer
            Online:
              type: integer
            Online-Rating-Group:
              type: integer
            Precedence:
              type: integer
            Rating-Group:
              type: integer
            Redirect-Information:
              type: string
            Service-Identifier:
              type: string
            TDF-Application-Identifier:
              type: string
      rulebase:
        type: array
        items:
          name:
            type: string
          rules:
            type: array
            items:
              type: string
      profiles:
        type: array
        items:
          name:
            type: string
          offline:
            properties:
              enable:
                default: true
                type: boolean
              triggers:
                type: object
                properties:
                  cgi-sai-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
                  ecgi-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
                  max-cond-change:
                    $ref: "#/components/schemas/ChargingRecordClosureTrigger"
                  ms-time-zone-change:
                    $ref: "#/components/schemas/ChargingRecordClosureTrigger"
                  qos-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
                  rai-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
                  rat-change:
                    $ref: "#/components/schemas/ChargingRecordClosureTrigger"
                  sgsn-sgw-change:
                    $ref: "#/components/schemas/ChargingRecordClosureTrigger"
                  sgsn-sgw-plmn-id-change:
                    $ref: "#/components/schemas/ChargingRecordClosureTrigger"
                  tai-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
                  tariff-switch-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
                  user-location-info-change:
                    $ref: "#/components/schemas/ChargingContainerClosureTrigger"
            type: object
          online:
            properties: []
            type: object

  handlers:
    type: array
    items:
      oneOf:
        - $ref: "#/components/schemas/PGwHandler"
