docker:
  image: jdrouet/docker-with-buildx:stable
  stage: container
  dependencies: []
  variables:
    REGISTRY: "quay.io"
    BUILD_IMAGE: "travelping/ergw-c-node"
  services:
    - docker:dind
    - linuxkit/binfmt:v0.8
  script:
    - export CI_COMMIT_DESCRIBE=$(git describe)
    - |
      case "$CI_COMMIT_REF_NAME" in
        master | stable/*) export LABELS="";;
        *)                 export LABELS="--label quay.expires-after=7d";;
      esac
    - |
      if [ $CI_COMMIT_REF_NAME == "master" ] ; then
         export TAGS="-t ${REGISTRY}/${BUILD_IMAGE}:${CI_COMMIT_DESCRIBE}"
      else
         export TAGS="-t ${REGISTRY}/${BUILD_IMAGE}:${CI_COMMIT_REF_SLUG}_${CI_COMMIT_DESCRIBE}"
      fi
    - docker login -u ${QUAY_USER_ID} -p ${QUAY_TOKEN} ${REGISTRY}
    - |
      docker buildx build \
             -f docker/Dockerfile \
             ${TAGS} \
             ${LABELS} \
             --platform=linux/arm64,linux/amd64 \
             --push --no-cache .
  when: always

dns-server:
  image: jdrouet/docker-with-buildx:stable
  stage: prepare
  dependencies: []
  variables:
    REGISTRY: "quay.io"
    BUILD_IMAGE: "travelping/ergw-dns-test-server"
  services:
    - docker:dind
    - linuxkit/binfmt:v0.8
  script:
    - docker version
    - docker buildx ls
    - docker buildx inspect --bootstrap
    - docker login -u ${QUAY_USER_ID} -p ${QUAY_TOKEN} ${REGISTRY}
    - |
      cd docker/dns-test-server
      docker buildx build \
             -t ${REGISTRY}/${BUILD_IMAGE}:latest \
             --platform=linux/arm64,linux/amd64 \
             --push --no-cache \
             -f Dockerfile .
  only:
    changes:
    - docker/dns-test-server/Dockerfile
    - docker/dns-test-server/dns_data/*
